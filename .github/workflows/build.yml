---
name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] #, windows-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: python setup.py install 
      - run: pytest

